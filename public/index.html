<!DOCTYPE html>
<html>

<head>
  <title>CSS/HTML Workshop with Convargo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"> </head>

<body>
  <div class="jumbotron text-center">
    <h1>My First Bootstrap Page</h1>
    <p>Resize this responsive page to see the effect!</p>
  </div>
  <div class="container"> 
    <div class="row">
      <div id="trucker" class="col-md-6" class="form-group">
        <input class="name" class="form-control" type="text" placeholder="Trucker name" />
        <input class="price-by-km" class="form-control" type="number" placeholder="Price by km" />
        <input class="price-by-cubic" class="form-control" type="number" placeholder="Price by m3" />
      </div>
      <div id="shipper" class="col-md-6" class="form-group">
        <input class="name" class="form-control" type="text" placeholder="Shipper name" />
        <input class="distance" class="form-control" type="number" placeholder="Distance in km" />
        <input class="volume" class="form-control" type="number" placeholder="Volume in m3" />
        <input class="option" class="form-control" type="checkbox" placeholder="Deductible option" />
      </div>
    </div>
    <button id="compute" type="button" class="btn btn-primary">Compute</button>
    <div id="actors"></div>
  </div>
  <script src="convargo.js"></script>
  <script src="index.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery, Popper and Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
